<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search results - Cheesy Life</title>
    <link rel="icon" href="../static/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/style1.css">
    <link rel="stylesheet" href="../static/styles/style_filter.css">
    <link rel="stylesheet" href="../static/styles/results.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/filter.js"></script>
</head>
<body>
    <section class="results-section">
        <h2>Search Results</h2>
        <div id="results"></div>
        {% if results %}
            {% for cheese in results %}
                <div class="cheese-item">
                    <img src="{{ cheese.picture_url }}" alt="{{ cheese.name }}">
                    <h2>{{ cheese.name }}</h2>
                    <p><strong>Texture:</strong> {{ cheese.texture }}</p>
                    <p><strong>Source:</strong> {{ cheese.source }}</p>
                    <p><strong>Color:</strong> {{ cheese.color }}</p>
                    <p><strong>Price:</strong> {{ cheese.price }}</p>
                    <p><strong>Country:</strong> {{ cheese.country }}</p>
                    <a href="/cheese_id/id={{ cheese.id }}">
                        <button id="cheese-id-button">See more</button>
                    </a>
                    <a href="/recipes/{{ cheese.id }}&{{ cheese.name }}">
                        <button id="cheese-id-button">See Recipes</button>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </section>
</body>
</html>
